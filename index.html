<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gover</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/a473f32ddaf0ac9ecbafb5cb7c0ba67e?family=Posterama+Text+W07+Regular"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/80e072933e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <nav id="header2">
          <div id="navegacion">
            <img src="./Assets/images/g logo.png" alt="logo" />
            <a href="">Grover</a>
          </div>
          <nav>
            <ul id="menu">
              <li><a href="">Home</a></li>
              <li><a href="">Menu</a></li>
              <li><a href="">Service</a></li>
              <li><a href="">Shop</a></li>
            </ul>
          </nav>
          <div id="searchBar">
            <img src="./Assets/images/lupa.png" alt="lupa" id="lupa" />
            <input type="search" placeholder="Search" class="search" />

            <hr id="lineaVertical" />
            <img src="./Assets/images/bag.png" alt="carrito" />
            <div id="numero">
              <span> 2 </span>
            </div>
          </div>
        </nav>
        <section id="headerContent">
          <article id="imgIzquierda">
            <div id="moreFaster">
              <span>More than faster</span>
              <img
                src="https://s3-alpha-sig.figma.com/img/732f/b114/1ef00eaa7559e7d75002dea03dbb515c?Expires=1710115200&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=UXprP12XUxU2dGMMUtduxcLygFJ7xV5tHQA6yry5pvQSzQWiPsovre5CggkSA3x~uPoLOUXJXbtp00NH70VBlPIciJHdk0YHbeZSwoC7agqr7VGALlsWhdQsEt4FzOnbyrVuUVKOC6Yi4wk1D8QDem8IuWWQTqeImotMuA09-4U45JYxjJzGNSB5FEX-WC5z2RIm4QnnKDJ7LcEu68oDHEdmoW9dpq-jj~ByCHMtHHNYl3Ga3DANeNIsXsYsbwsIrtk1bT9YQ5yukcjCpZUQyHFBwwkoYUwSuMlfpXgVRZ2HwzivL7QmV4x1OvrEXlWEobgF9qtCdhtojMlUGQOzpA__"
                alt="frutillas"
              />
            </div>
            <h1>
              Groceries<br />
              delivered in as<br />
              little as <span class="color">2 hours</span>
            </h1>
            <p id="parrafo">
              Grocen atssures fresh grocery every morning to your <br />family
              without getting out in this pandemic.
            </p>
            <section class="headerButtons">
              <button id="order">Order now</button>
              <div id="orderProcess">
                <div id="eclipse"><div id="triangulo"></div></div>
                <p>Order Process</p>
              </div>
            </section>
          </article>
          <article id="imgDerecha">
            <div id="imgCheff">
              <div id="fondoCheff">
                <div id="sombrasFill">
                  <img src="./Assets/images/fill (1).png" alt="fondoCheff" />
                </div>
              </div>
              <img src="./Assets/images/chef.png" alt="cheff" id="cheff" />
            </div>
            <div id="card01">
              <div class="sombras">
                <div id="card01Marco">
                  <div class="miniTxt">
                    <h4>Fresh Orenge</h4>
                    <hr id="card01MiniLinea" />
                    <h3 class="precio">$44.60</h3>
                    <h4 id="miniTxt2">Free shipping</h4>
                  </div>
                </div>
              </div>
              <img
                src="./Assets/images/naranjas.png"
                alt="naranjas"
                id="naranjas"
              />
              <img
                src="./Assets/images/icon.png"
                alt="carritoAgregar"
                id="carritoAgregar"
              />
            </div>
            <div class="sombras">
              <div id="card02">
                <img src="./Assets/images/reloj2.png" alt="iconoCard02" />
                <div id="fondoCard02">
                  <span>Delivery</span>
                  <h2>30 Min</h2>
                </div>
              </div>
            </div>
            <img src="./Assets/images/abstract.png" alt="flecha" id="flecha" />
          </article>
        </section>
      </div>
    </header>
    <script src="" async defer></script>
  </body>
</html>
